<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .throttle {
            width: 50px;
            height: 50px;
            border: 0.5px solid yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="throttle" draggable="true"></div>
    <script>
        const el = document.querySelector(".throttle");
        const handler = e => {
            console.log("throttle", e);
        }
        el.addEventListener("drag", throttle(handler, 100));
        function throttle(fn, time) {
            let timer = null;
            return function() {
                if (timer) {
                    return null
                }
                timer = setTimeout(() => {
                    fn.apply(this, arguments);
                    timer = null;
                }, time)
            }
        }
    </script>
</body>
</html>
