        function flat(arr) {
            if (!Array.isArray(arr)) {
                return arr
            }
            const res = arr.reduce((prev, next) => {
                return prev.concat(Array.isArray(next) ? flat(next) : next)
            }, [])
            return res
        }
        const res = flat( [1, 2, [3, 4, [10, 20, [100, 200]]], 5] )
