<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line-Height 继承示例</title>
    <style>
      .parent {
        font-size: 20px;
        line-height: 1.5; /* 继承值 */
      }

      .child {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      父元素内容
      <div class="child">子元素内容</div>
    </div>
  </body>
</html>
