<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动与不清除浮动示例</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 基本样式 */
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      .float-box {
        float: left;
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
      }

      .content {
        background-color: #e0e0e0;
        padding: 10px;
        border: 1px solid #ddd;
      }

      /* 方法 1: clearfix 清除浮动 */
      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }

      /* 方法 2: 使用 overflow 属性清除浮动 */
      .container.overflow-hidden {
        overflow: hidden;
      }

      /* 方法 3: 伪元素清除浮动 */
      /* .container::after {
        content: "";
        display: block;
        clear: both;
      } */
      /* span {
        clear: both;
        display: block;
      } */
    </style>
  </head>
  <body>
    <h1>不清除浮动的效果</h1>
    <div class="container">
      <div class="float-box">浮动元素 1</div>
      <div class="float-box">浮动元素 2</div>
      <div class="content">内容区域</div>
    </div>

    <h1>清除浮动的效果</h1>
    <div class="container overflow-hidden">
      <div class="content">内容区域</div>
      <div class="float-box">浮动元素 1</div>
      <div class="float-box">浮动元素 2</div>
      <!-- <div class="clearfix"></div> -->
       <!-- <span></span> -->
    </div>
  </body>
</html>
