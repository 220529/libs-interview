<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .f {
        width: 100px;
        height: 100px;
        position: relative;
        border: 1px red solid;
      }
      .s {
        width: 10px;
        height: 10px;
        border: 1px blue solid;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s"></div>
    </div>
  </body>
</html>
